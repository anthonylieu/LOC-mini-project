<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOC Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>LOC Search</h1>
  <div class="row">
    <div class="col-12 col-md-3">
      <form id="search-form">
        <div class="mb-3">
          <label for="search-query" class="form-label">Search Query</label>
          <input type="text" class="form-control" id="search-query" name="q" required>
        </div>
        <div class="mb-3">
          <label for="format-select" class="form-label">Format</label>
          <select class="form-control" id="format-select" name="format">
            <option value="">All Formats</option>
            <option value="photos">Photos</option>
            <option value="audio">Audio</option>
            <option value="video">Video</option>
            <option value="maps">Maps</option>
            <option value="manuscripts">Manuscripts</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="col-12 col-md-9">
      <h2>Results</h2>
      <section id="results">
        <!-- RESULTS GO HERE -->
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
